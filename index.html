<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Словарица</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <audio id="my_audio"></audio>

        <header>
            <div class="logo"><h4>словарица</h4></div>
            <!-- end .logo-->
            <nav>
                <a class="active">Лекцијица</a>
                <a>Насумица</a>
                <a>Игрица</a>
            </nav>
        </header>

        <div class="wrapper">
            <div class="letterSection">
                <div class="letters">
                    <h1></h1>
                </div>
                <!-- end letters-->
                <button class="start">КРЕНИ</button>
                <div class="arrowButtons">
                    <div class="buttonWrap">
                        <button class="arrowLeft"></button>
                    </div>
                    <div class="buttonWrap">
                        <button class="arrowRight"></button>
                    </div>
                </div>
            </div>

            <!-- end .letterSection-->
            <div class="illustration">
                <img src="" alt="" />
                <h3>Авион</h3>
            </div>
            <!-- end .illustration-->

            <div class="memoryGame">
                <div class="box">
                    <div class="front square">
                        <div class="boxContent">
                            <img src="img/Јаје.png" alt="" />
                            <h2>Ј<span>ј</span></h2>
                            <p>Јаје</p>
                        </div>
                        <!-- end .boxContent-->
                    </div>
                    <!-- end .front square -->
                    <div class="back square"></div>
                    <!-- end .back square-->
                </div>
                <!-- end .box-->
                <div class="box" id="1">
                    <div class="front square">
                        <div class="boxContent">
                            <img src="img/Јаје.png" alt="" />
                            <h2>Ј<span>ј</span></h2>
                            <p>Јаје</p>
                        </div>
                        <!-- end .boxContent-->
                    </div>
                    <!-- end .front square -->
                    <div class="back square"></div>
                    <!-- end .back square-->
                </div>
                <!-- end .box-->
            </div>

            <!-- end .memoryGame-->
        </div>
        <!-- end .wrapper-->
    </body>
</html>
