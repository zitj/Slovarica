<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="theme-color" content="rgb(40, 66, 43)" />
        <meta name="msapplication-navbutton-color" content="rgb(40, 66, 43)" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <title>Словарица</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <audio id="my_audio"></audio>

        <header>
            <div class="logo"><h4>словарица</h4></div>
            <!-- end .logo-->
            <nav>
                <a class="active">Лекцијица</a>
                <a>Насумица</a>
                <a>Игрица</a>
            </nav>
        </header>
        <div class="loadImagesContainer"></div>
        <div class="loadingScreen">
            <h4 id="loadingTitle">Словарица</h4>
        </div>
        <main class="wrapper">
            <div class="letterSection">
                <div class="letters">
                    <h1></h1>
                </div>
                <!-- end letters-->
                <button class="start">КРЕНИ</button>
                <div class="arrowButtons">
                    <div class="buttonWrap">
                        <button class="arrowLeft"></button>
                    </div>
                    <div class="buttonWrap">
                        <button class="arrowRight"></button>
                    </div>
                </div>
            </div>

            <!-- end .letterSection-->
            <div class="illustration">
                <img src="" alt="" />
                <h3>Авион</h3>
            </div>
            <!-- end .illustration-->

            <div class="memoryGame"></div>
            <div class="progressBar">
                <div class="progressValue"></div>
            </div>
            <!-- end .memoryGame-->
        </main>
        <!-- end .wrapper-->
    </body>
</html>
